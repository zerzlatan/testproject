- action_delete_latest_position
- utter_ask_continue
- utter_ask_heavy_versions
- utter_ask_sales_units
- utter_clamp_slots
- utter_goodbye
- utter_hanger_screw_slots
- utter_hook_slots
- utter_plate_slots
- utter_rail_slots
- utter_you_are_welcome
- validate_simple_brick_form
- validate_simple_clamp_form
- validate_simple_hanger_screw_form
- validate_simple_hook_form
- validate_simple_plate_form
- validate_simple_rail_form
- validate_simple_bauvorhaben_form
- validate_simple_pv_form
forms:
  simple_brick_form:
    required_slots:
      brick_type:
      - entity: brick_type
        type: from_entity
      sales_units:
      - entity: sales_units
        type: from_entity
  simple_rail_form:
    ignored_intents:
    - MISC
    - quantity
    - brick_color
    - brick_type
    - article
    required_slots:
      rail_adesign:
      - entity: rail_adesign
        type: from_entity
      rail_bfeature:
      - entity: rail_bfeature
        type: from_entity
      rail_color:
      - entity: rail_color
        type: from_entity
      sales_units:
      - entity: sales_units
        type: from_entity
  simple_hook_form:
    ignored_intents:
    - article
    required_slots:
      adjustable:
      - intent: affirm
        type: from_intent
        value: nicht verstellbar
      - intent: deny
        type: from_intent
        value: verstellbar
      heavy_versions:
      - intent: affirm
        type: from_intent
        value: schwere Ausfuehrung
      - intent: deny
        type: from_intent
        value: leichte Ausfuehrung
      sales_units:
      - entity: sales_units
        type: from_entity
      w_mount_id:
      - entity: w_mount_id
        type: from_entity
  simple_clamp_form:
    required_slots:
      clamp_type:
      - entity: clamp_type
        type: from_entity
      framed:
      - entity: framed
        type: from_entity
      height:
      - entity: height
        type: from_entity
      rail_color:
      - entity: rail_color
        type: from_entity
      sales_units:
      - entity: sales_units
        type: from_entity
        w_clamp_id:
        - entity: w_clamp_id
          type: from_entity
  simple_hanger_screw_form:
    required_slots:
      alength:
      - entity: alength
        type: from_entity
      build_permit:
      - intent: affirm
        type: from_intent
        value: ja
      - intent: deny
        type: from_intent
        value: nein
      sales_units:
      - entity: sales_units
        type: from_entity
      w_mount_id:
      - entity: w_mount_id
        type: from_entity
  simple_plate_form:
    required_slots:
      ascrew_type:
      - entity: ascrew_type
        type: from_entity
      sales_units:
      - entity: sales_units
        type: from_entity
      w_mount_id:
      - entity: w_mount_id
        type: from_entity
  simple_bauvorhaben_form:
    required_slots:
      abv:
      - type: from_text
      bstreet:
      - type: from_text
      cplz:
      - type: from_text
      dcity:
      - type: from_text
  simple_pv_form:
    required_slots:
      sales_units:
      - entity: sales_units
        type: from_entity
e2e_actions: []
